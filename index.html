<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <div class="calender">
    <div class="calender-header">
      <span class="month-picker" id="month-picker">October</span>
      <div class="year-picker">
        <span class="year-change" id="prev-year"><</span>
        <span id="year">2025</span>
        <span class="year-change" id="next-year">></span>
      </div>
    </div>

    <div class="calender-body">
      <div class="calender-week-day">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
        <div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="calender-days"></div>
    </div>

    <div class="calender-footer">
      <div class="toggle">
        <span>Dark Mode</span>
        <div class="dark-mode-switch" id="themeToggle">
          <div class="dark-mode-switch-ident"></div>
        </div>
      </div>
    </div>

    <div class="month-list"></div>
  </div>

  <script src="cal.js"></script>
</body>
</html>
